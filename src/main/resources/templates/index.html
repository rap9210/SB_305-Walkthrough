<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Movie List</h2>
<div th:each="actor: ${actors}">
    <h3 th:text="${actor.realName}"></h3>
    <p th:inline="text">AKA [[${actor.stageName}]]</p>
    <ul>
        <th:block th:each="movie: ${actor.movies}">
            <li th:inline="text">[[${movie.title}]] released in [[${movie.year}]]</li>
        </th:block>
    </ul>
</div>
</body>
</html>
